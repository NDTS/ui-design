<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Course enrollment system for CSci 363" />
        <meta name="authors" content="Michael Hlas, Zachary Maguire, Marshall Mattingly, Stephen Miller" />

        <!-- Title -->
        <title>Forgot Your Password</title>

        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="css/bs.css" rel="stylesheet" />

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="shortcut icon" href="img/ico/favicon.png" />
    </head>

    <body style data-twttr-rendered="true">
        <!-- Screen reader support -->
        <a class="sr-only" href="#content">Skip navigation</a>

        <!-- Insert our header -->
        <script type="text/javascript" src="js/header.js"></script>

        <!-- This specific page -->
        <div id="content" class="container">
            <div class="uc-box uc-medium">
                <div class="uc-header">
                    <h2>Forgot Your Password</h2>
                </div>
                <form class="form-login uc-small">
                    <div class="container">
                        <div class="row form-group">
                            <div class="col-sm-4 control-label form-label">
                                Username:
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Username" id="usernameInput" autofocus />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-label">
                            </div>
                            <div class="col-sm-8">
					            <button class="btn btn-lg btn-primary btn-block" type="submit">Send Email Recovery</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="container">
                    <div class="uc-message" id="ucMessage"></div>
                </div>
            </div>
        </div>

        <!-- End Scripts -->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/footer.js"></script>
    </body>
</html>
