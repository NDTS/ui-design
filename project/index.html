<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Course enrollment system for CSci 363" />
        <meta name="authors" content="Michael Hlas, Zachary Maguire, Marshall Mattingly, Stephen Miller" />

        <!-- Title -->
        <title>Course Enrollment</title>

        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="css/bs.css" rel="stylesheet" />

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="shortcut icon" href="img/ico/favicon.png" />

        <!-- Header Scripts -->
    </head>

    <body style data-twttr-rendered="true">
        <!-- Screen reader support -->
        <a class="sr-only" href="#content">Skip navigation</a>

        <!-- Insert our header -->
        <script type="text/javascript" src="js/header.js"></script>

        <!-- This specific page -->
        <div id="content" class="container">
            <div class="uc-box uc-medium rounded-border">
                <div class="uc-header">
                    <h2>uConnect</h2>
                </div>
                <form class="form-login uc-small" id="loginForm">
                    <div class="container">
                        <div class="row form-group">
                            <div class="col-sm-4 control-label form-label">
                                Username:
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Username" name="username" id="usernameInput" autofocus />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 control-label form-label">
                                Password:
                            </div>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Password" name="password" id="passwordInput" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                            </div>
                            <div class="col-sm-8">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="container">
                    <div class="uc-message" id="ucMessage">
                    </div>
                </div>
                <div class="container">
                    <span class="pull-right"><a href="forgot.html">Forgot your password?</a></span>
                </div>
                <div class="uc-footer">
                    First time user? <a href="claim.html">Claim your account!</a>
                </div>
            </div>
        </div>

        <!-- End Scripts -->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
$logins = {
    'marshall':'mattingly',
    'michael':'hlas',
    'zachary':'maguire',
    'stephen':'miller'
};

$("#loginForm").submit(function() {
    $username = $("#usernameInput").val();
    $password = $("#passwordInput").val();

    // see if everything just works
    if ($username && $password && $logins[$username] && $logins[$username] === $password) {
        return true;
    }

    // show an error message, if needed
    $("#ucMessage").html('Username or password incorrect. Try again or click the <a href="forgot.html">Forgot your password?</a> link.');
    if ($("#ucMessage").is(":visible")) {
        $("#ucMessage").hide();
    }
    $("#ucMessage").removeClass("alert alert-success alert-info alert-warning alert-danger").addClass("alert alert-danger").fadeIn(400);

    // highlight fields that did not have any information
    $usernameParent = $("#usernameInput").parent().parent(".form-group");
    $passwordParent = $("#passwordInput").parent().parent(".form-group");
    $usernameParent.removeClass("has-warning has-error");
    $passwordParent.removeClass("has-warning has-error");
    if (!$username) {
        $usernameParent.addClass("has-error");
    }
    if (!$password) {
        $passwordParent.addClass("has-error");
    }

    return false;
});
        </script>

        <!-- Insert our footer -->
        <script type="text/javascript" src="js/footer.js"></script>
    </body>
</html>
