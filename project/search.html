<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Course enrollment system for CSci 363" />
        <meta name="authors" content="Michael Hlas, Zachary Maguire, Marshall Mattingly, Stephen Miller" />

        <!-- Title -->
        <title>Class Search</title>

        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="css/bs.css" rel="stylesheet" />

        <!-- Favicons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="shortcut icon" href="img/ico/favicon.png" />

        <!-- Header Scripts -->
    </head>

    <body style data-twttr-rendered="true">
        <!-- Screen reader support -->
        <a class="sr-only" href="#content">Skip navigation</a>
		
		<!-- Insert our header -->
        <script type="text/javascript" src="js/header.js"></script>

        <!-- This specific page -->
        <div id="content" class="container">
            <div class="uc-box uc-medium">
                <div class="uc-header">
                    <h2>Class Search</h2>
                </div>
				<form class="form-login uc-medium">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-1 form-label">
							Semester:
						</div>
						<div class="col-md-4">
							<div class="btn-group">
							  <button type="button" class="btn btn-default">Fall</button>
							  <button type="button" class="btn btn-default">Spring</button>
							  <button type="button" class="btn btn-default">Summer</button>
							</div>
						</div>
						<div class="col-md-2">
							<select class="form-control">
							  <option>2013</option>
							  <option>2014</option>
							  <option>2015</option>
							  <option>2016</option>
							</select>
						</div>
						<div class="col-md-2"></div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-2 form-label">
							Class:
						</div>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="Number" />
						</div>
						<div class="col-md-2">
							<div class="btn-group">
							  <button type="button" class="btn btn-default">=</button>
							  <button type="button" class="btn btn-default">></button>
							  <button type="button" class="btn btn-default"><</button>
							</div>
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="checkbox" id="openclasses"> <span class="form-label">Only Show Open Clases</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
						</div>
						<div class="col-md-3"></div>
					</div>
				</form>
            </div>
        </div>

        <!-- Insert our footer -->
        <script type="text/javascript" src="js/footer.js"></script>

        <!-- End Scripts -->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</html>
